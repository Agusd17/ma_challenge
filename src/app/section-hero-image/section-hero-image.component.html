<div class="row">
  <div class="col-sm-12 hero-container">
    <div class="hero-image" [ngStyle]="{'background-image': 'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('+imgUrl+')'}">
      <div class="hero-title">
        <h1>{{ sectionTitle }}</h1>
        <br>
        <p>{{ sectionDescription }}</p>
      </div>
    </div>
  </div>
</div>
